<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Farmacia Js</h1>
    <div>
        <form>
            <div>
                <label>Medicamento:</label>
                <input type="text" id="inMedicamento" required>
            </div>

            <div>
                <label>Preço:</label>
                <input type="number" id="inPreco" min="0" step="0.1" required>
            </div>

            <div>
                <input style="
                    color: white; 
                    background-color: rgb(64, 64, 211); 
                    padding: 6px; border-radius: 6px;
                    margin: 20px;" 
                    type='submit' 
                    value="Mostra Promoção" 
                >
            </div>
    
            <div><h3 id="outMedicamento"></h3></div>
            <div><h3 id="outDesconto"></h3></div>
        </form>
        
    </div>
</body>
<style>
    label{ 
        display: inline-block;
        width: 100px;
    }
    input{
        border: none;
        border-bottom: 1px solid rgb(85, 85, 85);
        padding: 5px;
    }
</style>

<script src="./js/farmacia.js"></script>
</html>
