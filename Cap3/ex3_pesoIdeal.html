<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/pesoIdeal.css">
    <title>Document</title>
</head>
<body>
    <img src="./img/Balanca.jpg" alt="">
    <h1>Programa Calculo do Peso Ideal</h1>
    <div>
        <div>
            <label>Nome:</label>
            <input type="text" name="nome" id="inNome" placeholder="Insira o nome">
        </div>
        <div>
            <label>Sexo:</label>
            <input type="radio" name="sexo" id="rbMasculino">Masculino
            <input type="radio" name="sexo" id="rbFemenino">Femenino
        </div>
        <div>
            <label>Altura:</label>
            <input type="text" id="inAltura" placeholder="Insira a sua altura">
        </div>
        <div>
            <input style="
            color: white; 
            background-color: rgb(252, 16, 201); 
            padding: 6px; border-radius: 6px;
            margin: 20px;" 
            type="button" value="Calcular Peso Ideal" id="btCalcular">
        </div>
        <div>
            <input style="
            color: white; 
            background-color: rgb(248, 51, 51); 
            padding: 6px; border-radius: 6px;
            margin: 20px;"
            type="button" value="Limpar Campos" id="btLimpar">
        </div>
        <div><h3 id="outNome"></h3></div>
        <div><h3 id="outResposta"></h3></div>
        <script src="./3_js/pesoIdeal.js"></script>
    </div>
</body>
</html>
